{% extends "base.html" %}
{% block title %}问答博客-添加问答{% endblock %}
{% block header %}{% endblock %}
{% block body %}
<div>
    <h2 class="text-center">发布问答</h2>
    <form method="post">
        <div class="form-group">
            <input type="text" class="form-control" id="" placeholder="请输入标题">
          </div>
        <div class="form-group">
            <textarea class="form-control" id="" rows="10" placeholder="请输入内容"></textarea>
          </div>
        <div class="form-group text-right">
            <button class="btn btn-primary" type="submit">发布</button>
        </div>
    </form>
</div>
{% endblock %}
