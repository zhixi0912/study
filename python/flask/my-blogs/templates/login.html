{% extends "base.html" %}
{% block title %}问答博客-登录{% endblock %}
{% block header %}{% endblock %}
{% block body %}
<style type="text/css">
    .form-box {
        padding: 5px;
        width: 300px;
        margin: 0 auto;
    }
</style>
<div class="form-box">
    <form class="needs-validation" method="post">
        <div class="form-group">
          <label for="user_name">邮箱</label>
          <input type="text" class="form-control" name="email" required>
        </div>
        <div class="form-group">
            <label for="user_name">验证码</label>
            <div class="input-group">
                <input type="text" class="form-control" name="image_captcha">
              <div class="input-group-append">
                <a class="btn btn-outline-secondary" type="button" id="aptcha-btn" style="padding-top: 0">
                    <img id="code-image" src="{{ url_for('auth.captcha') }}">
                </a>
              </div>
            </div>
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input type="text" class="form-control" name="password" required>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary btn-block" type="submit">立即登录</button>
        </div>
    </form>
</div>
<script>
$('#aptcha-btn').click(function(){
    // 通过随机数函数来实现更换验证码
    $('#code-image').attr('src','{{url_for("auth.captcha")}}?'+Math.random());
})
</script>
{% endblock %}
