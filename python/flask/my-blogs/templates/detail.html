{% extends "base.html" %}
{% block title %}{{ question.title }}{% endblock %}
{% block header %}{% endblock %}
{% block body %}
<div>
    <h1 class="text-center">{{ question.title }}</h1>
    <p class="text-monospace text-center">
        <span>作者：{{ question.author.username }}</span>
        <span>时间：{{ question.create_time }}</span>
    </p>
    <hr>
    <div>
        {{ question.content }}
    </div>
    <hr>
    <h4>评论（2）：</h4>
    <form method="post">
        <div class="form-group">
            <textarea class="form-control" name="content" rows="10" placeholder="请输入内容"></textarea>
          </div>
        <div class="form-group text-right">
            <button class="btn btn-primary" type="submit">评论</button>
        </div>
    </form>
    <hr>
    <div class="row">
        <div class="col-md-2 text-right" style="vertical-align: middle">
              <img class="rounded-circle"
                   style="width: 60px; height: 60px;margin-top: 20px;"
                   src="{{ url_for('static', filename='images/userImg.jpg') }}"
                   alt="用户头像"
              >
        </div>
        <div class="col-md-10">
            <p class="clearfix">
                <span>admin</span>
                <span class="float-right">2022-2-22</span>
            </p>
            <div>
                对对对对对
            </div>
        </div>
    </div>
</div>
{% endblock %}
