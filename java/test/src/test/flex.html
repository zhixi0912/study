<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex-弹性布局</title>
    <style>
        body {
            background-color: #ededed;
        }
        body .flex-box {
            margin: 0 15px;
        }
        body .flex-box .weui-flex {
            display: flex;
        }
        body .flex-box .weui-flex .weui-flex__item {
            flex: 1;
        }
        body .item {
            background-color: #ffffff;
            padding: 15px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="flex-box">
    <div class="weui-flex">
        <div class="weui-flex__item">
            <div class="item">Flex</div>
        </div>
        <div>
            <div class="item">Flex</div>
        </div>
        <div class="weui-flex__item">
            <div class="item">Flex</div>
        </div>
    </div>
</div>
</body>
</html>
